<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="stylesheet.css" />
        <title>Weartake Store</title>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">Weartake</h1>
            <div class="filter">
                <button class="filterButton" id="todos" onclick="createCards('Todos')">Todos</button>
                <button class="filterButton" id="acessorios" onclick="createCards('Acessórios')">Acessórios</button>
                <button class="filterButton" id="jaquetas" onclick="createCards('Jaquetas')">Jaquetas</button>
                <button class="filterButton" id="camisetas" onclick="createCards('Camisetas')">Camisetas</button>
            </div>
        </header>
        <main>
            <aside>
                <form class="search">
                    <input class="searchText" id="seachText" placeholder="Digite aqui sua pesquisa" />
                    <button class="searchButton" id="seachButton">Pesquisar</button>
                </form>
                <section class="cart">
                    <div class="headerCart">Carrinho de compras</div>
                    <div class="productsCart">
                    </div>
                    <div class="valuesCart">
                        <div class="containerValues">
                            <p class="values">Quantidade:</p>
                            <p class="numValue" id="amount"></p>
                        </div>
                        <div class="containerValues">
                            <p class="values">Total:</p>
                            <p class="numValue" id="total"></p>
                        </div>
                    </div>
                </section>
            </aside>
        </main>
        <script src="script.js"></script>
    </body>
</html>
